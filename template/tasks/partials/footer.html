<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Footer Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Premium Footer Styles */
        .premium-footer {
            --footer-bg: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            --footer-dark-bg: linear-gradient(135deg, #1e1b4b 0%, #1e3a8a 100%);
            --accent-color: #f59e0b;
            --text-light: rgba(255, 255, 255, 0.95);
            --text-dark: #111827;
            
            width: 100%;
            background: var(--footer-bg);
            color: var(--text-light);
            position: relative;
            overflow: hidden;
            z-index: 100;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .dark-mode .premium-footer {
            background: var(--footer-dark-bg);
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 2rem;
            position: relative;
        }

        /* Footer Sections */
        .footer-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Copyright Section */
        .footer-copyright {
            font-size: 0.9rem;
            opacity: 0.9;
            transition: all 0.3s ease;
            position: relative;
        }

        .footer-copyright a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
        }

        .footer-copyright a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.4s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .footer-copyright a:hover::after {
            width: 100%;
        }

        /* Links Section */
        .footer-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .footer-link {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .footer-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.4s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .footer-link:hover::before {
            width: 100%;
        }

        /* Social Icons */
        .footer-social {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.6s ease;
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-icon:hover::before {
            left: 100%;
        }

        /* Tooltips */
        .social-tooltip {
            position: relative;
        }

        .social-tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-5px);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .social-tooltip:hover::after {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        /* Decorative Elements */
        .footer-wave {
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="%236366f1" opacity=".25"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" fill="%236366f1" opacity=".5"/><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%236366f1"/></svg>');
            background-size: cover;
            z-index: -1;
        }

        .footer-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.2);
            animation: glow-pulse 3s infinite alternate;
        }

        @keyframes glow-pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .footer-container {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 1.5rem;
            }
            
            .footer-links {
                order: -1;
                flex-wrap: wrap;
            }
            
            .footer-social {
                justify-content: center;
            }
        }

        @media (max-width: 576px) {
            .footer-container {
                padding: 1.5rem;
            }
            
            .footer-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
  <br> <br> <br> <br> <br>
    <!-- Premium Footer Component -->
    <footer class="premium-footer">
        <div class="footer-wave"></div>
        <div class="footer-glow"></div>
        <div class="footer-container">
            <div class="footer-section">
                <div class="footer-copyright">
                    Â© <span id="current-year"></span> 
                    <a href="https://rejonehossen.ekhondelivery.com/" target="_blank">Rejone Hossen</a>. All rights reserved.
                </div>
            </div>
            
            {% comment %} <div class="footer-section">
                <div class="footer-links">
                    <a href="#" class="footer-link">Privacy Policy</a>
                    <a href="#" class="footer-link">Terms of Service</a>
                    <a href="#" class="footer-link">Contact</a>
                </div>
            </div> {% endcomment %}
            
            <div class="footer-section">
                <div class="footer-social">
                    <a href="https://github.com/rejonehossen" class="social-icon social-tooltip" data-tooltip="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    {% comment %} <a href="#" class="social-icon social-tooltip" data-tooltip="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a> {% endcomment %}
                    <a href="https://x.com/iamrejonehossen?s=09" class="social-icon social-tooltip" data-tooltip="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/iamrejonehossen/" class="social-icon social-tooltip" data-tooltip="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Set current year
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Add interactive animations
        const footer = document.querySelector('.premium-footer');
        const links = document.querySelectorAll('.footer-link');
        const socialIcons = document.querySelectorAll('.social-icon');
        
        // Floating animation on hover
        footer.addEventListener('mouseenter', () => {
            footer.style.transform = 'translateY(-5px)';
        });
        
        footer.addEventListener('mouseleave', () => {
            footer.style.transform = 'translateY(0)';
        });
        
        // Link hover effects
        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                link.style.transform = 'translateY(-2px)';
            });
            
            link.addEventListener('mouseleave', () => {
                link.style.transform = 'translateY(0)';
            });
        });
        
        // Social icon animations
        socialIcons.forEach(icon => {
            icon.addEventListener('mouseenter', () => {
                icon.style.transform = 'translateY(-5px) scale(1.1)';
            });
            
            icon.addEventListener('mouseleave', () => {
                icon.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
